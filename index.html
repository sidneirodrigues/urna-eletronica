<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleições 2022</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d__1">
                <div class="d__1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>PRESIDENTE</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULANO DE TAL <br/>
                        Partido: QQQ <br/>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="d__1-right">
                    <div class="d-1-image">
                        <img src="./assets/images/imagem-lula.jpg" alt="Presidente">
                        Presidente
                    </div>
                    <div class="d-1-image small">
                        <img src="./assets/images/vice-lula.jpg" alt="Vice-Presidente">
                        Vice-Presidente
                    </div>
                </div>
            </div>
            <div class="d__2">
                Aperte a tecla:<br/>
                CONFIRMA para COMFIRMAR este voto<br/>
                CORRIGE para REINICIAR este voto
            </div>

        </div>
        <div class="teclado">
            <div class="teclado__linha">
                <div class="teclado__button">1</div>
                <div class="teclado__button">2</div>
                <div class="teclado__button">3</div>
            </div>
            <div class="teclado__linha">
                <div class="teclado__button">4</div>
                <div class="teclado__button">5</div>
                <div class="teclado__button">6</div>
            </div>
            <div class="teclado__linha">
                <div class="teclado__button">7</div>
                <div class="teclado__button">8</div>
                <div class="teclado__button">9</div>
            </div>
            <div class="teclado__linha">
                <div class="teclado__button">0</div>               
            </div>
            <div class="teclado__linha">
                <div class="teclado__button btn__branco">BRANCO</div>
                <div class="teclado__button btn__corrige">CORRIGE</div>
                <div class="teclado__button btn__confirma">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
